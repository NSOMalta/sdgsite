---
layout: default
---
<div class="container">
  {% include components/page/breadcrumbs.html %}
</div>
<div id="main-content" class="container mapslist" role="main">
    <div class="col-md-12">
      {% if page.title %}
      <h1>{{ page.title | t }}</h1>
      {% endif %}
      <div class ="map-indicator-buttons">
        <input type="image" src="https://NSOMalta.github.io/sdgsite/assets/img/4.3.1.png" id="map-4" />
        <input type="image" src="https://NSOMalta.github.io/sdgsite/assets/img/8.5.2.png" id="map-8" />
      </div>
      <div id="updateMap" class="embedded-maps">
        <iframe src=https://msa-mt.maps.arcgis.com/apps/instant/basic/index.html?appid=752d577fddc946e3876d21dbb6e73ff4&level=11 frameborder="0" style="border:0" allowfullscreen>iFrames are not supported on this page.</iframe>
      </div>
    </div>
</div>

<script>
  const button = document.getElementById('map-4');
  const button2 = document.getElementById('map-8');
  const updateMap = document.getElementById('updateMap');

  button.addEventListener('click', function() {
    updateMap.innerHTML =  `
      <iframe src="https://msa-mt.maps.arcgis.com/apps/instant/basic/index.html?appid=752d577fddc946e3876d21dbb6e73ff4&level=11" 
              frameborder="0" 
              style="border:0; width:100%; height:600px;" 
              allowfullscreen>
        iFrames are not supported on this page.
      </iframe>`;
  });
  
  button2.addEventListener('click', function() {
    updateMap.innerHTML =  `
      <iframe src="https://msa-mt.maps.arcgis.com/apps/instant/basic/index.html?appid=567a7e5073ca486fa6979dc7e9f27022&level=11" 
              frameborder="0" 
              style="border:0; width:100%; height:600px;" 
              allowfullscreen>
        iFrames are not supported on this page.
      </iframe>`;
  });
</script>
